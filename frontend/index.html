    <link rel="icon" type="image/png" href="/src/assets/logo_only_black.png" />
    
    <!-- Open Graph Meta Tags for better social media and search engine representation -->
    <meta property="og:title" content="Tokunize - Empowering Your Real Estate Investments">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
